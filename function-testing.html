<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function scope example</title>
  <!-- From this resource: https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Building_blocks/Functions-->
</head>
<body>

  <script>
    function favoriteAnimal(creature) {
  console.log(creature + " is my favorite animal!")
}

favoriteAnimal('Lion')

function greetings() {
  alert('Hello everyone!');
}

function introduction() {
    alert ('My name is Giacomo');
}

function explanation() {
    alert ('I have created this little program in JavaScript that allows me to send you messages')
}

function excitement() {
    alert('Isn\'t technology amazing?')
}


let userName = 'Giacomo Innocenti';

function showMessage() {
  let message = 'Hello, ' + userName + '! How are you doing today?'; 
  alert(message);
}

showMessage()

greetings()
introduction()
explanation()
excitement()
 showMessage()


 function ask(question, yes, no) {
  if (confirm(question)) yes()
  else no();
}

function showOk() {
  alert( "You agreed." );
}

function showCancel() {
  alert( "You canceled the execution." );
}

// usage: functions showOk, showCancel are passed as arguments to ask
ask("Do you agree?", showOk, showCancel);

  </script>
</body>
</html>
